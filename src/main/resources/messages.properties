ILLEGAL_WORD = Invalid password: Password contains the dictionary word %1$s.
ILLEGAL_WORD_REVERSED = Invalid password: Password contains the reversed dictionary word %1$s.
INSUFFICIENT_UPPERCASE = Invalid password: Password must contains at least %1$s uppercase characters.
INSUFFICIENT_LOWERCASE = Invalid password: Password must contains at least %1$s lowercase characters.
INSUFFICIENT_ALPHABETICAL = Invalid password: Password must contains at least %1$s ALPHABETICAL characters.
INSUFFICIENT_DIGIT = Invalid password: Password must contains at least %1$s digit characters.
INSUFFICIENT_SPECIAL = Invalid password: Password must contains at least %1$s special characters.
TOO_LONG = Invalid password: Password must be no more than %2$s characters in length.
TOO_SHORT = Invalid password: Password must be at least %1$s characters in length.
ILLEGAL_WHITESPACE = Invalid password: Password cannot contain whitespace characters.
INSUFFICIENT_CHARACTERISTICS = Invalid password: Password matches %1$s of %3$s character rules, but %2$s are required